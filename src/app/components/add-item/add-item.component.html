<mat-card style="width:50%;">
    <mat-card-header>
        <mat-card-title>
            {{action}} Items
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            <button mat-raised-button color="accent" [routerLink]="'/items'">
                Items
            </button>
        </p>
        <form #itemForm="ngForm" [formGroup]="frm" (ngSubmit)="onPost()" >
            <input type="hidden" formControlName="id"/>
            <p>
                <mat-form-field class="w-80">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" [errorStateMatcher]="errorMatcher">
                    <mat-error *ngIf="f['name'].errors?.['required']">
                        Name is required
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="w-80">
                    <mat-label>Quantity</mat-label>
                    <input matInput formControlName="quantity" [errorStateMatcher]="errorMatcher" >
                    <mat-error *ngIf="f['quantity'].errors?.['required']">
                        Quantity is required
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <button type="submit" mat-raised-button color="primary" [disabled]="frm.invalid">{{action}}</button>
            </p>
        </form>
    </mat-card-content>
</mat-card>
