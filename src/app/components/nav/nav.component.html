<p>
    <mat-toolbar color="primary">
        <button mat-icon-button class="agile-icon" aria-label="Agile" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Luis Ayala's Dashboard</span>
        <span class="agile-spacer"></span>
        <button mat-icon-button class="agile-icon search-icon" aria-label="Search">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button class="agile-icon favorite-icon" aria-label="Favorites">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="agile-icon" aria-label="Menu">
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>
      <mat-sidenav-container class="agile-container">

        <mat-sidenav #sidenav class="agile-sidenav" mode="side" opened="true">
            <mat-nav-list (click)="sidenav.toggle()">
                <a class="sidenav-item" mat-list-item [routerLink]="'/'">
                  <mat-icon>account_circle</mat-icon>
                  <span>{{username}}</span>
                  <p>{{useremail}}</p>
                </a>
                <a class="sidenav-item" mat-list-item [routerLink]="'/'">
                    <mat-icon>home</mat-icon>
                    <span>Home</span>
                </a>
                <a class="sidenav-item" mat-list-item [routerLink]="'/items'">
                    <mat-icon>cake</mat-icon>
                    <span>Items</span>
                </a>
                <a class="sidenav-item" mat-list-item [routerLink]="'/items/add'">
                    <mat-icon>plus_one</mat-icon><mat-icon>cake</mat-icon>
                    <span>Add Item</span>
                </a>
                <a class="sidenav-item" mat-list-item [routerLink]="'/about'">
                  <mat-icon>public</mat-icon>
                  <span>About</span>
              </a>
            </mat-nav-list>
        </mat-sidenav>
        <div class="agile-sidenav-content">
            <div stype="width: 100%">
                <router-outlet>

                </router-outlet>
            </div>
        </div>
      </mat-sidenav-container>
</p>
